<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group accesorios-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Codigo accesorio -->
		<div class="form-group accesorios-codigo_accesorio" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Codigo accesorio</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(codigo_accesorio)%%></div>
			</div>
		</div>
		<!-- Field: Dispositivo -->
		<div class="form-group accesorios-tipo_accesorio" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Dispositivo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="tipo_accesorio<%%RND1%%>"><%%COMBOTEXT(tipo_accesorio)%%></span></div>
			</div>
		</div>
		<!-- Field: Nombre del accesorio -->
		<div class="form-group accesorios-nombre_accesorio" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Nombre del accesorio</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(nombre_accesorio)%%></div>
			</div>
		</div>
		<!-- Field: Descripci&#243;n -->
		<div class="form-group accesorios-descripcion" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Descripci&#243;n</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(descripcion)%%></div>
			</div>
		</div>
		<!-- Field: Id dispo -->
		<div class="form-group accesorios-id_dispo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id dispo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="id_dispo<%%RND1%%>"><%%COMBOTEXT(id_dispo)%%></span></div>
			</div>
		</div>
		<!-- Field: Creado -->
		<div class="form-group accesorios-creado" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado)%%></div>
			</div>
		</div>
		<!-- Field: Creado por -->
		<div class="form-group accesorios-creado_por" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado por</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado_por)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
