<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group programa_mtto-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Unidad -->
		<div class="form-group programa_mtto-unidad" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Unidad</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="unidad<%%RND1%%>"><%%COMBOTEXT(unidad)%%></span></div>
			</div>
		</div>
		<!-- Field: A&#241;o  -->
		<div class="form-group programa_mtto-ano" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">A&#241;o </label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(ano)%%></div>
			</div>
		</div>
		<!-- Field: Dscripcion -->
		<div class="form-group programa_mtto-descripcion" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Dscripcion</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(descripcion)%%></div>
			</div>
		</div>
		<!-- Field: Enlace -->
		<div class="form-group programa_mtto-enlace" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Enlace</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="enlace-link" href="link.php?t=programa_mtto&f=enlace&i=<%%VALUE(id)%%>" target="_blank"><%%VALUE(enlace)%%></a><script>jQuery(function() { var e_enlace = '<%%VALUE(enlace)%%>'; if(e_enlace == '' || e_enlace == '&nbsp;' || e_enlace == 'blank.gif') jQuery('#enlace-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Archivo -->
		<div class="form-group programa_mtto-archivo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Archivo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="archivo-link" href="link.php?t=programa_mtto&f=archivo&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-file" title="<%%VALUE(archivo)%%>"></i></a><script>jQuery(function() { var e_archivo = '<%%VALUE(archivo)%%>'; if(e_archivo == '' || e_archivo == '&nbsp;' || e_archivo == 'blank.gif') jQuery('#archivo-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Creado -->
		<div class="form-group programa_mtto-creado" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado)%%></div>
			</div>
		</div>
		<!-- Field: Creado por -->
		<div class="form-group programa_mtto-creado_por" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado por</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado_por)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
<!-- child records -->
<div class="panel-body">
	<div id="programa_mtto-children"></div>
</div>

<script>
	$j(function() {
		/* prevent loading child records in multiple DVP */
		if($j('[id=programa_mtto-children]').length > 1) return;

		post(
			'parent-children.php', {
				ParentTable: 'programa_mtto',
				SelectedID: '<%%VALUE(id)%%>',
				Operation: 'show-children-printable'
			},
			'programa_mtto-children',
			'disable-element',
			'loading-element',
			apply_persisting_children
		);

		$j('form').on('click', '#children-tabs button[data-target]', function() {
			$j(this).toggleClass('active');
			persist_expanded_child($j(this).attr('id'));
		});
	})
</script>
