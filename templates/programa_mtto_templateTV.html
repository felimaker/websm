<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the programa_mtto_init() hook (in hooks/programa_mtto.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="programa_mtto-unidad-<%%VALUE(id)%%>" class="programa_mtto-unidad"><%%SELECT%%><%%VALUE(unidad)%%><%%ENDSELECT%%></td>
		<td id="programa_mtto-ano-<%%VALUE(id)%%>" class="programa_mtto-ano text-right"><%%SELECT%%><%%VALUE(ano)%%><%%ENDSELECT%%></td>
		<td id="programa_mtto-descripcion-<%%VALUE(id)%%>" class="programa_mtto-descripcion"><%%SELECT%%><%%VALUE(descripcion)%%><%%ENDSELECT%%></td>
		<td id="programa_mtto-enlace-<%%VALUE(id)%%>" class="programa_mtto-enlace"><a href="link.php?t=programa_mtto&f=enlace&i=<%%VALUE(id)%%>" target="_blank"><%%VALUE(enlace)%%></a></td>
		<td id="programa_mtto-archivo-<%%VALUE(id)%%>" class="programa_mtto-archivo"><a href="link.php?t=programa_mtto&f=archivo&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(archivo)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-file text-info"></i></a></td>
		<script>$j(function() {
			var e_enlace = '<%%VALUE(enlace)%%>'; if(e_enlace == '' || e_enlace == '&nbsp;') $j(/*<*/ '#programa_mtto-enlace-<%%VALUE(id)%%>' /*>*/).html('');
			var e_archivo = '<%%VALUE(archivo)%%>'; if(e_archivo == '' || e_archivo == '&nbsp;') $j(/*<*/ '#programa_mtto-archivo-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
