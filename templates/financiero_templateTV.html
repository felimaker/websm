<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the financiero_init() hook (in hooks/financiero.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="financiero-id_dispo-<%%VALUE(id)%%>" class="financiero-id_dispo"><%%SELECT%%><%%VALUE(id_dispo)%%><%%ENDSELECT%%></td>
		<td id="financiero-precio-<%%VALUE(id)%%>" class="financiero-precio"><%%SELECT%%><%%VALUE(precio)%%><%%ENDSELECT%%></td>
		<td id="financiero-unidad-<%%VALUE(id)%%>" class="financiero-unidad"><%%SELECT%%><%%VALUE(unidad)%%><%%ENDSELECT%%></td>
		<td id="financiero-enlace-<%%VALUE(id)%%>" class="financiero-enlace"><a href="link.php?t=financiero&f=enlace&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(enlace)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-globe text-info"></i></a></td>
		<td id="financiero-creado-<%%VALUE(id)%%>" class="financiero-creado"><%%SELECT%%><%%VALUE(creado)%%><%%ENDSELECT%%></td>
		<script>$j(function() {
			var e_enlace = '<%%VALUE(enlace)%%>'; if(e_enlace == '' || e_enlace == '&nbsp;') $j(/*<*/ '#financiero-enlace-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
