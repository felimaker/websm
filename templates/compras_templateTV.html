<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the compras_init() hook (in hooks/compras.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="compras-tipo_compra-<%%VALUE(id)%%>" class="compras-tipo_compra"><%%SELECT%%><%%VALUE(tipo_compra)%%><%%ENDSELECT%%></td>
		<td id="compras-fecha_compra-<%%VALUE(id)%%>" class="compras-fecha_compra"><%%SELECT%%><%%VALUE(fecha_compra)%%><%%ENDSELECT%%></td>
		<td id="compras-comprador-<%%VALUE(id)%%>" class="compras-comprador"><%%SELECT%%><%%VALUE(comprador)%%><%%ENDSELECT%%></td>
		<td id="compras-resumen-<%%VALUE(id)%%>" class="compras-resumen"><%%SELECT%%><%%VALUE(resumen)%%><%%ENDSELECT%%></td>
		<td id="compras-estado-<%%VALUE(id)%%>" class="compras-estado"><%%SELECT%%><%%VALUE(estado)%%><%%ENDSELECT%%></td>
