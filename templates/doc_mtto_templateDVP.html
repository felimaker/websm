<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group doc_mtto-id_doc" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id_doc)%%></div>
			</div>
		</div>
		<!-- Field: Id mtto -->
		<div class="form-group doc_mtto-id_mtto" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id mtto</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="id_mtto-readonly<%%RND1%%>"><%%COMBOTEXT(id_mtto)%%></span></div>
			</div>
		</div>
		<!-- Field: Tipo mtto -->
		<div class="form-group doc_mtto-tipo_mtto" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tipo mtto</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="tipo_mtto<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Mtto -->
		<div class="form-group doc_mtto-mtto" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Mtto</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="mtto<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Observaciones -->
		<div class="form-group doc_mtto-observaciones" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Observaciones</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(observaciones)%%></div>
			</div>
		</div>
		<!-- Field: Nombre profesional -->
		<div class="form-group doc_mtto-nombre_biomedico" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Nombre profesional</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="nombre_biomedico<%%RND1%%>"><%%COMBOTEXT(nombre_biomedico)%%></span></div>
			</div>
		</div>
		<!-- Field: Invima -->
		<div class="form-group doc_mtto-registro_invima" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Invima</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="registro_invima<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Creado -->
		<div class="form-group doc_mtto-creado" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado)%%></div>
			</div>
		</div>
		<!-- Field: Creado por -->
		<div class="form-group doc_mtto-creado_por" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado por</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado_por)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
