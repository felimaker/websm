<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group hojadevida-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Codigo -->
		<div class="form-group hojadevida-dispo_codigo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Codigo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="dispo_codigo<%%RND1%%>"><%%COMBOTEXT(dispo_codigo)%%></span></div>
			</div>
		</div>
		<!-- Field: Serial -->
		<div class="form-group hojadevida-dispo_serial" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Serial</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="dispo_serial<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Hardware -->
		<div class="form-group hojadevida-hardware" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Hardware</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(hardware)%%></div>
			</div>
		</div>
		<!-- Field: Software -->
		<div class="form-group hojadevida-software" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Software</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(software)%%></div>
			</div>
		</div>
		<!-- Field: Documento -->
		<div class="form-group hojadevida-carga" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Documento</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="carga-link" href="link.php?t=hojadevida&f=carga&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-picture" title="<%%VALUE(carga)%%>"></i></a><script>jQuery(function() { var e_carga = '<%%VALUE(carga)%%>'; if(e_carga == '' || e_carga == '&nbsp;' || e_carga == 'blank.gif') jQuery('#carga-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Creado -->
		<div class="form-group hojadevida-creado" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado)%%></div>
			</div>
		</div>
		<!-- Field: Creado por -->
		<div class="form-group hojadevida-creado_por" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado por</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado_por)%%></div>
			</div>
		</div>
		<!-- Field: Editado -->
		<div class="form-group hojadevida-editado" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Editado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(editado)%%></div>
			</div>
		</div>
		<!-- Field: Editado por -->
		<div class="form-group hojadevida-editado_por" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Editado por</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(editado_por)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
