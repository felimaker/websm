<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the cofig_init() hook (in hooks/cofig.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="cofig-dato1-<%%VALUE(id)%%>" class="cofig-dato1"><%%SELECT%%><%%VALUE(dato1)%%><%%ENDSELECT%%></td>
		<td id="cofig-dato2-<%%VALUE(id)%%>" class="cofig-dato2"><%%SELECT%%><%%VALUE(dato2)%%><%%ENDSELECT%%></td>
		<td id="cofig-descripcion-<%%VALUE(id)%%>" class="cofig-descripcion"><%%SELECT%%><%%VALUE(descripcion)%%><%%ENDSELECT%%></td>
