<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group accesorio_dispo_relacion-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Codigo Dipositivo -->
		<div class="form-group accesorio_dispo_relacion-id_dispo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Codigo Dipositivo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="id_dispo-readonly<%%RND1%%>"><%%COMBOTEXT(id_dispo)%%></span></div>
			</div>
		</div>
		<!-- Field: Id accesorio -->
		<div class="form-group accesorio_dispo_relacion-id_accesorio" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id accesorio</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="id_accesorio-readonly<%%RND1%%>"><%%COMBOTEXT(id_accesorio)%%></span></div>
			</div>
		</div>
		<!-- Field: Tipo de dispositivo -->
		<div class="form-group accesorio_dispo_relacion-tipo_dispo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tipo de dispositivo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="tipo_dispo<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Serial -->
		<div class="form-group accesorio_dispo_relacion-serial" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Serial</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="serial<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Marca modelo -->
		<div class="form-group accesorio_dispo_relacion-marca_modelo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Marca modelo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="marca_modelo<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Creado -->
		<div class="form-group accesorio_dispo_relacion-creado" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado)%%></div>
			</div>
		</div>
		<!-- Field: Creado por -->
		<div class="form-group accesorio_dispo_relacion-creado_por" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado por</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado_por)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
