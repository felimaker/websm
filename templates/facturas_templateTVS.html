		<td id="facturas-id_dispo-<%%VALUE(id)%%>" class="facturas-id_dispo"><%%VALUE(id_dispo)%%></td>
		<td id="facturas-no_factura-<%%VALUE(id)%%>" class="facturas-no_factura"><%%VALUE(no_factura)%%></td>
		<td id="facturas-fecha_factura-<%%VALUE(id)%%>" class="facturas-fecha_factura"><%%VALUE(fecha_factura)%%></td>
		<td id="facturas-proveedor-<%%VALUE(id)%%>" class="facturas-proveedor"><%%VALUE(proveedor)%%></td>
		<td id="facturas-identificacion-<%%VALUE(id)%%>" class="facturas-identificacion"><%%VALUE(identificacion)%%></td>
		<td id="facturas-enlace_doc-<%%VALUE(id)%%>" class="facturas-enlace_doc"><a href="link.php?t=facturas&f=enlace_doc&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(enlace_doc)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-globe text-info"></i></a></td>
		<td id="facturas-id_compras-<%%VALUE(id)%%>" class="facturas-id_compras"><%%VALUE(id_compras)%%></td>
		<script>$j(function() {
			var e_enlace_doc = '<%%VALUE(enlace_doc)%%>'; if(e_enlace_doc == '' || e_enlace_doc == '&nbsp;') $j(/*<*/ '#facturas-enlace_doc-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
