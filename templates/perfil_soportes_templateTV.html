<!-- Edit this file to change the layout of each record in the table view -->

<!--     $options->ShowTableHeader = 0;     -->

		<td id="perfil_soportes-id_perfil-<%%VALUE(id)%%>" class="perfil_soportes-id_perfil"><%%SELECT%%><%%VALUE(id_perfil)%%><%%ENDSELECT%%></td>
		<td id="perfil_soportes-tipo_documento-<%%VALUE(id)%%>" class="perfil_soportes-tipo_documento"><%%SELECT%%><%%VALUE(tipo_documento)%%><%%ENDSELECT%%></td>
		<td id="perfil_soportes-nombre_documento-<%%VALUE(id)%%>" class="perfil_soportes-nombre_documento"><%%SELECT%%><%%VALUE(nombre_documento)%%><%%ENDSELECT%%></td>
		<td id="perfil_soportes-docuemento-<%%VALUE(id)%%>" class="perfil_soportes-docuemento"><a href="link.php?t=perfil_soportes&f=docuemento&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(docuemento)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-picture text-info"></i></a></td>
		<td id="perfil_soportes-creado-<%%VALUE(id)%%>" class="perfil_soportes-creado"><%%SELECT%%><%%VALUE(creado)%%><%%ENDSELECT%%></td>
		<td id="perfil_soportes-creado_por-<%%VALUE(id)%%>" class="perfil_soportes-creado_por"><%%SELECT%%><%%VALUE(creado_por)%%><%%ENDSELECT%%></td>
		<script>$j(function() {
			var e_docuemento = '<%%VALUE(docuemento)%%>'; if(e_docuemento == '' || e_docuemento == '&nbsp;') $j(/*<*/ '#perfil_soportes-docuemento-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
