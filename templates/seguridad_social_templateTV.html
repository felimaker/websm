<!-- Edit this file to change the layout of each record in the table view -->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the seguridad_social_init() hook (in hooks/seguridad_social.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="seguridad_social-id_perfil-<%%VALUE(id)%%>" class="seguridad_social-id_perfil"><%%SELECT%%><%%VALUE(id_perfil)%%><%%ENDSELECT%%></td>
		<td id="seguridad_social-tipo_documento-<%%VALUE(id)%%>" class="seguridad_social-tipo_documento"><%%SELECT%%><%%VALUE(tipo_documento)%%><%%ENDSELECT%%></td>
		<td id="seguridad_social-docuemento-<%%VALUE(id)%%>" class="seguridad_social-docuemento"><a href="link.php?t=seguridad_social&f=docuemento&i=<%%VALUE(id)%%>" target="_blank" title="<%%VALUE(docuemento)%%>" class="btn btn-default"><i class="glyphicon glyphicon-lg glyphicon-picture text-info"></i></a></td>
		<td id="seguridad_social-descripcion-<%%VALUE(id)%%>" class="seguridad_social-descripcion"><%%SELECT%%><%%VALUE(descripcion)%%><%%ENDSELECT%%></td>
		<td id="seguridad_social-creado-<%%VALUE(id)%%>" class="seguridad_social-creado"><%%SELECT%%><%%VALUE(creado)%%><%%ENDSELECT%%></td>
		<td id="seguridad_social-creado_por-<%%VALUE(id)%%>" class="seguridad_social-creado_por"><%%SELECT%%><%%VALUE(creado_por)%%><%%ENDSELECT%%></td>
		<script>$j(function() {
			var e_docuemento = '<%%VALUE(docuemento)%%>'; if(e_docuemento == '' || e_docuemento == '&nbsp;') $j(/*<*/ '#seguridad_social-docuemento-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
