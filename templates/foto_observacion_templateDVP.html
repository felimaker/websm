<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group foto_observacion-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Id observacion -->
		<div class="form-group foto_observacion-id_observacion" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id observacion</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="id_observacion-readonly<%%RND1%%>"><%%COMBOTEXT(id_observacion)%%></span></div>
			</div>
		</div>
		<!-- Field: Foto -->
		<div class="form-group foto_observacion-foto" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Foto</label>
			<div class="col-xs-9">
				<div class="form-control-static"><script>
				var fotoSrc1<%%RND1%%>='<%%BASE_UPLOAD_PATH%%><%%VALUE(foto)%%>';
				var fotoSrc2<%%RND1%%>='thumbnail.php?t=foto_observacion&f=foto&i=<%%VALUE(foto)%%>&v=dv'
			</script>
			<a href="#" onclick="$('fotoImg<%%RND1%%>').src=($('fotoImg<%%RND1%%>').src.search(/thumbnail\.php/) != -1 && fotoSrc1<%%RND1%%> != '<%%BASE_UPLOAD_PATH%%>' ? fotoSrc1<%%RND1%%> : fotoSrc2<%%RND1%%>); return false;"><img id="fotoImg<%%RND1%%>" src="thumbnail.php?t=foto_observacion&f=foto&i=<%%VALUE(foto)%%>&v=dv" class="img-thumbnail"></a></div>
			</div>
		</div>
		<!-- Field: Descripcion -->
		<div class="form-group foto_observacion-descripcion" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Descripcion</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(descripcion)%%></div>
			</div>
		</div>
		<!-- Field: Creado -->
		<div class="form-group foto_observacion-creado" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado)%%></div>
			</div>
		</div>
		<!-- Field: Creado por -->
		<div class="form-group foto_observacion-creado_por" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Creado por</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(creado_por)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
